<!-- src/app/pages/bajaempleados-page/bajaempleados-page.component.html -->

<div class="container">
    <h2>Lista de Empleados dados de BAJA</h2>
  
    <!-- Lista de usuarios con rol 3 -->
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <mat-icon matListItemIcon>person</mat-icon>
        <span>{{ user.nombre }} {{ user.apellido_paterno }} {{ user.apellido_materno }} ({{ user.rfc }})</span>
        
        <!-- Icono para dar de alta -->
    
<button mat-icon-button (click)="darAlta(user._id)" class="action-button">
    <mat-icon>arrow_upward</mat-icon>
    <span class="button-text">Dar Alta</span>
  </button>
  
  <!-- Icono para dar baja definitiva -->
  <button mat-icon-button (click)="bajaDefinitiva(user._id)" class="action-button">
    <mat-icon>delete_forever</mat-icon>
    <span class="button-text">Baja definitiva</span>
  </button>
  
      </mat-list-item>
    </mat-list>
  </div>
